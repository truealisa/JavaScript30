<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Just log it!");

    // Interpolated
    console.log(`Log one funny god: ${dogs[0]['name']}`);

    // Styled
    console.log("%c Some styled text", "color:darkgreen");

    // warning!
    console.warn("Attention!");

    // Error :|
    console.error("Ahtung!");

    // Info
    console.info("Bla-bla-bla");    

    // Testing
    console.assert(1===2, "Wrong!");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(document.querySelector("p"));
    console.dir(document.querySelector("p"));

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Why I need it??');
    console.count('Why I need it??');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/truealisa')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);

  </script>
</body>
</html>
